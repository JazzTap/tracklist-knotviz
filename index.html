<head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/vasturiano/aframe-forcegraph-component/dist/aframe-forcegraph-component.min.js"></script>
    <script>
    lyrics = undefined
    fetch('./gen/lyrics-dict.json').then((re) => {lyrics = re.json()})
        
    textMaterial = function(u) {
        console.log(lyrics[u.source]); // Welp, lyrics haven't loaded yet.
        
        return new THREE.MeshLambertMaterial({
            color: 'white',
            transparent: true,
            opacity: 0.5,
            depthWrite: false,
        });
    }
    </script>
</head>
  <body>
    <a-scene stats>
      <a-camera wasd-controls="fly: true; acceleration: 600">
        <a-cursor color="lavender" opacity="0.5"></a-cursor>
      </a-camera>
      <a-sky color="#002"></a-sky>

      <a-entity forcegraph="json-url: gen/thumbprint-graph.json; node-label: song; node-desc: artist; node-auto-color-by: year; node-val: weight; node-rel-size: 4; node-opacity: .5; link-width: 15; link-material: textMaterial; link-directional-arrow-length: 10; link-directional-arrow-rel-pos: .5; warmup-ticks: 100; cooldown-ticks: 5000;"></a-entity>
    </a-scene>
